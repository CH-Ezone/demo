on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: systan.azurecr.io
        username: ${{ secrets.acr_systan_username }}
        password: ${{ secrets.acr_systan_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t systan.azurecr.io/systan:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push systan.azurecr.io/systan:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_systan_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: systan.azurecr.io
        container-registry-username: ${{ secrets.acr_systan_username }}
        container-registry-password: ${{ secrets.acr_systan_password }}
        secret-name: systandockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          systan.azurecr.io/systan:${{ github.sha }}
        imagepullsecrets: |
          systandockerauth
