apiVersion : apps/v1
kind: Deployment
metadata:
  name: "systan-3057"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "systan-3057"
  template:
    metadata:
      labels:
        app: "systan-3057"
    spec:
      containers:
        - name: "systan-3057"
          image: "systan.azurecr.io/systan"
          ports:
          - containerPort: 80